<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório de Alunos</title>
    </h:head>
    <h:body>
        
        <h:dataTable value="#{alunoBean.alunos}" var="aluno">
            
            <f:facet name="caption">Lista de Alunos</f:facet>
            <f:facet name="header">Códigos e nomes</f:facet>
            <f:facet name="footer">Fim do relatório</f:facet>
            
            <h:column>
                <h:outputText value="#{aluno.id}" />
            </h:column>

            <h:column>
                <h:outputText value="#{aluno.nome}" />
            </h:column>

            
        </h:dataTable>
        
        <p:dataTable value="#{alunoBean.alunos}" var="aluno">

            <f:facet name="caption">Lista de Alunos</f:facet>
            <f:facet name="header">Códigos e nomes</f:facet>
            <f:facet name="footer">Fim do relatório</f:facet>

            <p:column>
                <h:outputText value="#{aluno.id}" />
            </p:column>

            <p:column>
                <h:outputText value="#{aluno.nome}" />
            </p:column>

            
        </p:dataTable>
        
    </h:body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao AJAX</title>

    <script type="text/javascript">

      function carregar() {

        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function () {

          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

            document.getElementById("dados").innerHTML = xmlhttp.responseText;

          }

        }

        xmlhttp.open("GET", "dados.txt", true);
        xmlhttp.send();

      }

    </script>

  </head>
  <body>

    <div id="dados">Texto</div>
    <input type="button" onclick="carregar()" value="Carregar" />

  </body>
</html>

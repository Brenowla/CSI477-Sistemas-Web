<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>

    <script src="ajax.js"></script>
    <script type="text/javascript">

      function carregarCidades(combo) {

        // Index do elemento selecionado no combo
        var index = combo.selectedIndex;

        // Se valido
        if (index > 0) {
          // Recuperar estado
          var estado = combo.options[index].value;
          // Cria objeto Ajax/Requisição
          var request = criarRequest("cidades");

          request.open("GET", "cidades.php?estado=" + estado, true);
          request.send();

        } else {
          // Limpar o DIV
          document.getElementById("cidades").innerHTML = "";
        }


      }

    </script>

  </head>
  <body>

      <select id="estado" onchange="carregarCidades(this)">
        <option value="">Selecione:</option>
        <option value="ES">Espírito Santo</option>
        <option value="MG">Minas Gerais</option>
        <option value="SP">São Paulo</option>
      </select>

      <div id="cidades">Cidades</div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript</title>

    <script type="text/javascript">

    function exibirDados() {
      //document.write("Evento ao carregar a pagina");

      document.getElementById("data").innerHTML = Date();
      document.getElementById("nome").innerHTML = "<h2>Fernando</h2>";
    }

    </script>


  </head>
  <body>

    <h1>Introdução ao Javascript</h1>

    <p id="data">Data</p>
    <p id="nome">Nome</p>

    <button type="button" onclick="exibirDados()">Exibir Dados</button>


  </body>






</html>

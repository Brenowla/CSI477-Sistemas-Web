<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS e SELECT</title>

    <script>
      function exibir() {

        var obj = document.cadastro.cidades;
        window.alert(obj.length);

        for (var i = 0; i < obj.length; i++) {

          if(obj.options[i].selected) {
            window.alert(obj.options[i].value);
          }

        }


      }
    </script>


  </head>
  <body>

    <form name="cadastro">

      <select name="cidades">

          <option value="1">João Monlevade</option>
          <option value="2">Itabira</option>
          <option value="3">Itaúna</option>
          <option value="4">Belo Horizonte</option>
          <option value="5">Ipatinga</option>

      </select>

      <button type="button" onclick="exibir()">Exibir</button>

    </form>

  </body>
</html>

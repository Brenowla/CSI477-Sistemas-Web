<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Form</title>

    <script>
      function calcular() {

        var x = parseFloat(document.calc.primeiro.value);

        if (document.calc.primeiro.value.length == 0) {
          window.alert("Informe o primeiro numero!");
          document.calc.primeiro.focus();
          return;
        } else if (document.calc.segundo.value.length == 0) {
          window.alert("Informe o segundo numero!");
          document.calc.segundo.focus();
          return;            
        }


        var y = parseFloat(document.calc.segundo.value);
        var z = x + y;
        document.calc.resultado.value = z;




      }
    </script>

  </head>
  <body>

    <form name="calc" action="#">

      Primeiro valor: <input type="text" name="primeiro"><br>
      Segundo valor: <input type="text" name="segundo"><br>
      Resultado: <input type="text" name="resultado"><br>

      <button type="button" onclick="calcular()">Calcular</button>

    </form>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculo JS</title>

    <script>

      function calcular() {

        var x = window.prompt("Insira o primeiro numero");
        var y = window.prompt("Insira o segundo numero");

        var z = parseFloat(x) + parseFloat(y);

        document.getElementById("valor").innerHTML = z;
        window.alert("A soma Ã©: " + z);
      }

    </script>

  </head>
  <body>

    <div id="valor">Valor</div>

    <button type="button" onclick="calcular()">Calcular</button>


  </body>
</html>

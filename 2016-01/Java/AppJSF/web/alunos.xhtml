<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alunos</title>
    </h:head>
    <h:body>
        
        <h:form>

            <p:growl id="msg" showDetail="true" />    
            
            <p:outputLabel for="nome" value="Nome: " />            
            <p:inputText id="nome" required="true" 
                         requiredMessage="Informe o nome do aluno"
                         value="#{alunoCrud.aluno.nome}"/>

            <p:outputLabel for="cidade" value="Cidade: " />            
            <p:inputText id="cidade" required="true"
                         requiredMessage="Informe a cidade"
                         value="#{alunoCrud.aluno.cidade_id}"/>        
            
            <p:commandButton update="msg" value="Inserir" 
                             action="#{alunoCrud.add()}" />
                         
        </h:form>
        
        
    </h:body>
</html>

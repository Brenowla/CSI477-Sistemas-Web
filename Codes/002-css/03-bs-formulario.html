<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BS - Formulários</title>

    <link rel="stylesheet" href="./bootstrap3/css/bootstrap.css">

  </head>
  <body>

    <!-- GRID //-->
    <div class="row">

    <div class="col-md-4">
    </div>

    <div class="col-md-6">
    <form action="" method="post" class="">

      <div class="form-group">
        <label class="control-label col-sm-2" for="nome">Nome</label>
        <div class="col-sm-10">
          <input type="text" name="nome" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" class="form-control">
      </div>

      <div class="checkbox">
          <label><input type="checkbox" name="confirma"> Confirmar</label>
      </div>

      <div class="checkbox disabled">
          <label><input type="checkbox" name="voltar" disabled> Voltar</label>
      </div>

      <div class="radio">
        <label><input type="radio" name="genero" value="F">Feminino</label>
      </div>

      <div class="radio">
        <label><input type="radio" name="genero" value="M">Masculino</label>
      </div>

      <div class="radio">
        <label><input type="radio" name="genero" value="N">Não binário</label>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <select name="cidade" class="form-control">
          <option value="1">João Monlevade</option>
          <option value="2">Itabira</option>
          <option value="3">Santa Bárbara</option>
          <option value="4">Belo Horizonte</option>
          <option value="5">Itaúna</option>
        </select>
      </div>

    </form>
  </div>

    <div class="col-md-2">

    </div>

  </div>





  </body>
</html>

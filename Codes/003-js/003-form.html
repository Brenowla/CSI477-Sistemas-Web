<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cálculo com JS e Form</title>

    <link rel="stylesheet" href="../002-css/bootstrap3/css/bootstrap.css">

    <script>

      function validar(campo, grupo, alerta) {
        return 1;
      }

      function calcular() {

        var n1 = parseInt(document.dados.valor1.value);
        var n2 = parseInt(document.dados.valor2.value);

        if ( ! validar(document.dados.valor1, "grupoV1", "alertaV1") ) {
          return
        }

        validar(document.dados.valor2, "grupoV2", "alertaV2");

        if ( document.dados.valor1.value.length == 0 || isNaN(n1) ) {
          //window.alert("Preencha o primeiro número corretamente!");
          document.getElementById("alertaV1").style.display = "block";
          document.getElementById("grupoV1").classList.add("has-error");
          document.dados.valor1.value = "";
          document.dados.valor1.focus();
          return;
        }

        document.getElementById("grupoV1").classList.remove("has-error");
        document.getElementById("alertaV1").style.display = "none";


        if ( document.dados.valor2.value.length == 0 || isNaN(n2) ) {
          window.alert("Preencha o segundo número corretamente!");
          document.dados.valor2.value = "";
          document.dados.valor2.focus();
          return;
        }

        var res = n1 + n2;
        document.dados.res.value = res;

      }

    </script>

  </head>
  <body>

    <form name="dados">

      <div class="form-group" id="grupoV1">
        <label for="valor1">Primeiro número</label>
        <input type="text" name="valor1" class="form-control">

        <div class="alert alert-danger" style="display: none" id="alertaV1">
          <p>Informe o primeiro número corretamente.</p>
        </div>

      </div>

      <div class="form-group" id="grupoV2">
        <label for="valor2">Segundo número</label>
        <input type="text" name="valor2" class="form-control">
      </div>

      <div class="form-group" id="grupoRes">
        <label for="res">Resultado</label>
        <input type="text" name="res" disabled class="form-control">
      </div>

      <button type="button" onclick="calcular()" class="btn btn-primary">Calcular</button>

      <button type="reset" name="button" class="btn btn-warning">Limpar</button>

    </form>

  </body>
</html>

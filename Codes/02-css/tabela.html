<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tabela</title>

    <style type="text/css">

      table, th, td {
        border: 1px solid black;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        text-align: right;
      }

      th, td {
        padding: 5px;
        text-align: left;
      }

      tr:hover {
        background-color: #f6f6f6;
      }

      tr:nth-child(even) {
        background-color: red;
      }

    </style>

  </head>
  <body>

    <table>
      <caption>Lista de alunos</caption>

      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome</th>
          <th>E-Mail</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <td colspan="2">Total de alunos(as):</td>
          <td>3</td>
        </tr>
      </tfoot>
  <tbody>
        <tr id="cor">
          <td>1</td>
          <td>Ana</td>
          <td>ana@web.com</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Brígida</td>
          <td>brigida@web.com</td>
        </tr>

        <tr id="cor">
          <td>3</td>
          <td>Hugo</td>
          <td>hugo@web.com</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>

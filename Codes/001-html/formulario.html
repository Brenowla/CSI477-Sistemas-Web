<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de alunos(as)</title>
  </head>
  <body>

    <h1>Dados do Cadastro</h1>

    <form method="get" action="validar.html">

      <label for="nome">Nome</label>
      <input type="text" name="nome" placeholder="Nome da pessoa"><br>

      <label for="rua">Endereço</label>
      <input type="text" name="rua"><br>

      <label for="telefone">Telefone</label>
      <input type="text" name="telefone"><br>

      <label for="cpf">CPF</label>
      <input type="text" name="cpf" maxlength="14" placeholder="Utilize o formato 999.999.999-99"><br>

      <label for="genero">Gênero</label><br>
      <input type="radio" name="genero" id="feminino" value="F">
      <label for="feminino">Feminino</label><br>

      <input type="radio" name="genero" id="masculino" value="M">
      <label for="masculino">Masculino</label><br>

      <input type="radio" name="genero" id="naobinario" value="NB">
      <label for="naobinario">Não binário</label><br>

      <label for="area">Áreas de interesse</label><br>

      <input type="checkbox" name="area" id="web">
      <label for="web">Web</label><br>

      <input type="checkbox" name="area" id="bd">
      <label for="bd">Banco de Dados</label><br>

      <input type="checkbox" name="area" id="redes">
      <label for="redes">Redes</label><br>

      <input type="checkbox" name="area" id="otim">
      <label for="otim">Otimização</label><br>

      <label for="cidade">Cidades</label>
      <select name="cidade">
        <option value="0">Selecione:</option>
        <option value="1">João Monlevade</option>
        <option value="2">Itabira</option>
        <option value="3">Santa Bárbara</option>
        <option value="4">Alvinópolis</option>
        <option value="5" selected>Itaúna</option>
        <option value="6">Belo Horizonte</option>
      </select>

      <br>

      <label for="usuario">Usuario</label>
      <input type="text" name="usuario"><br>

      <label for="senha">Senha</label>
      <input type="password" name="senha"><br>

      <input type="range" name="experiencia" min="0" max="10">

      <input type="number" name="idade" min="10" max="100">

      <input type="date" name="nascimento">

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">

    </form>







  </body>
</html>

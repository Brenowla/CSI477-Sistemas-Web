<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de alunos(as)</title>
  </head>
  <body>

      <form action="validacao.html" method="post">

          <label for="nome">Nome</label>
          <input type="text" name="nome"><br>

          <label for="rua">Rua</label>
          <input type="text" name="rua"><br>

          <input type="radio" name="genero" value="F">Feminino<br>
          <input type="radio" name="genero" value="M">Masculino<br>
          <input type="radio" name="genero" value="N">Não binário<br>

          <input type="checkbox" name="area">Web<br>
          <input type="checkbox" name="area">Banco de Dados<br>
          <input type="checkbox" name="area">Redes<br>
          <input type="checkbox" name="area">Otimização<br>
          <input type="checkbox" name="area">Engenharia de SW<br>


          <div id="listaCidades">
          <select name="cidade">
              <option value="0">Selecione:</option>
              <option value="1">João Monlevade</option>
              <option value="2">Itabira</option>
              <option value="3">Belo Horizonte</option>
              <option value="4" selected="true">Itaúna</option>
              <option value="5">Alvinópolis</option>
          </select>
        </div>

        <label for="usuario">Usuário</label>
        <input type="text" name="usuario"><br>

        <label for="senha">Senha</label>
        <input type="password" name="senha"><br>

        <input type="range" name="satisfacao" min="0" max="10">
        <input type="number" name="quantidade" min="0" max="100">

        <input type="date" name="nascimento">
        <input type="color" name="corDeFundo">

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

      </form>

      <a href="introducao.html">Voltar</a>

  </body>
</html>

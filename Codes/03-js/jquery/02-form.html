<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cálculo em jQuery com Form</title>

  <link rel="stylesheet" href="../../02-css/bootstrap/css/bootstrap.css">
  <script src="jquery-3.2.1.js"></script>
  <script src="form.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron text-center">
      <h1>Validação e cálculo com jQuery</h1>
    </div>

    <form name="dados">

      <div id="grupoN1" class="form-group">
        <label for="n1">Primeiro número</label>
        <input type="text" name="n1" class="form-control" placeholder="123456">
        <div class="alert alert-danger" style="display: none" id="alertN1">
            Informe o primeiro número corretamente.
        </div>
      </div>

      <div id="grupoN2" class="form-group">
        <label for="n2">Segundo número</label>
        <input type="text" name="n2" class="form-control" placeholder="123456">
        <div class="alert alert-danger" style="display: none" id="alertN2">
            Informe o segundo número corretamente.
        </div>
      </div>

      <div class="form-group">
        <label for="resultado">Resultado</label>
        <input type="text" name="resultado" class="form-control" placeholder="123456" disabled="disabled">
      </div>

      <button type="button" name="calculo" class="btn btn-primary">Calcular</button>

      <input type="reset" class="btn btn-primary" value="Limpar">

    </form>
  </div>
</body>
</html>
